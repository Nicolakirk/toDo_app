<section class="todo">
  <h3 class="todo-name">{{ todoLocation.name }}</h3>
  <p class="todo-status">Status: {{ todoLocation.status }}</p>
    
  <section class="todo_button">

    <app-button [text]="'Start Task'" [status]="todoLocation.status" [color]="'white'"
      (statusChange)="changeStatus($event)"></app-button>

  </section>
  <section>
    <a [routerLink]="['/todo', todoLocation.todo_id]">Learn More</a>
  </section>
</section>
